<!DOCTYPE html>
<html>
<head>
    <title>Xóa FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <h1>Xóa FAQ</h1>
    <p>Bạn có chắc muốn xóa FAQ với từ khóa: <strong>{{ faq.question_keywords }}</strong>?</p>
    <form method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa FAQ này?');">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Xóa</button>
        <a href="{% url 'manage_faqs' %}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
